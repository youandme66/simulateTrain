<!DOCTYPE html>
<html>
<head>
	<title>用户登录</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- 引入 Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/sweetalert.css" rel="stylesheet">
    <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/sweetalert.min.js" type="text/javascript"></script>
	<script src="myjs/userlogin.js" type="text/javascript"></script>
</head>
<body style="background-color: #ECF5FF">
	<!--模态框(model)重置密码-->
	<div class="modal fade bs-example-modal-sm" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h3 class="modal-title" id="exampleModalLabel" style="color: #0066cc">修改密码</h3>
				</div>
				<div class="modal-body">
						<div id="info6" class="from-group has-feedback">
						<input type="text" id="phone2" class="form-control" placeholder="请输入手机号码" aria-describedby="inputSuccess6Status">
						<span id="uphone2" class="glyphicon form-control-feedback" aria-hidden="true" ></span>
  						<span id="inputSuccess6Status" class="sr-only"></span>
						</div><br>
						<div id="info7" class="from-group has-feedback">
						<input type="password" id="pwd2" class="form-control" placeholder="请输入密码" aria-describedby="inputSuccess7Status">
						<span id="upwd2" class="glyphicon form-control-feedback" aria-hidden="true" ></span>
  						<span id="inputSuccess7Status" class="sr-only"></span>
						</div><br>
						<div id="info8" class="from-group has-feedback">
						<input type="password" id="pwd3" class="form-control" placeholder="再次输入密码" aria-describedby="inputSuccess8Status">
						<span id="upwd3" class="glyphicon form-control-feedback" aria-hidden="true" ></span>
  						<span id="inputSuccess8Status" class="sr-only"></span></div>
						<br>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" id="updatepwd" class="btn btn-primary">确认更改</button>
				</div>
			</div>
		</div>
	</div>
	<!--模态框(model)注册账户-->
	<div class="modal fade bs-example-modal-sm" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h3 class="modal-title" id="exampleModalLabel" style="color: #0066cc">用户注册</h3>
				</div>
				<div class="modal-body">
						<div id="info3" class="from-group has-feedback">
						<input type="text" id="name1" class="form-control" placeholder="请输入用户名" aria-describedby="inputSuccess1Status">
						<span id="uname1" class="glyphicon form-control-feedback" aria-hidden="true"></span>
  						<span id="inputSuccess1Status" class="sr-only"></span>
						</div>
						<br>
						<div id="info9" class="from-group has-feedback">
						<input type="text" id="IDcard" class="form-control" placeholder="请输入身份证号" aria-describedby="inputSuccess9Status">
						<span id="uIDcard" class="glyphicon form-control-feedback" aria-hidden="true" ></span>
  						<span id="inputSuccess9Status" class="sr-only"></span>
						</div><br>
						<div id="info4" class="from-group has-feedback">
						<input type="test" id="phone1" class="form-control" placeholder="请输入手机号码" aria-describedby="inputSuccess4Status">
						<span id="uphone1" class="glyphicon form-control-feedback" aria-hidden="true"></span>
  						<span id="inputSuccess4Status" class="sr-only"></span>
						</div><br>
						<div id="info5" class="from-group has-feedback">
						<input type="password" id="pwd1" class="form-control" placeholder="请输入密码" aria-describedby="inputSuccess5Status">
						<span id="upwd1" class="glyphicon form-control-feedback" aria-hidden="true" ></span>
  						<span id="inputSuccess5Status" class="sr-only"></span>
						</div><br>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" id="register" class="btn btn-primary">确认注册</button>
				</div>
			</div>
		</div>
	</div>
	<div class="container" style="margin-top:15%">
            <div class="row">
                <div class="col-sm-12 text-center text-info">
                    <h2>用户登录</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-offset-4 col-md-4">
                <div id="info1" class="from-group has-feedback">
                    <input type="text" class="form-control" id="phone" placeholder="请输入手机号" aria-describedby="inputSuccess3Status"  required autofocus/>
                    <span id="uphone" class="glyphicon form-control-feedback" aria-hidden="true"></span>
  					<span id="inputSuccess3Status" class="sr-only"></span>
                </div>
                </div>
            </div>
            <br/>
            <div class="row">    
                <div class="col-sm-12 col-md-offset-4 col-md-4">
                	<div id="info2" class="from-group has-feedback">
                    <input type="password" class="form-control" id="pwd"  placeholder="请输入密码" aria-describedby="inputSuccess2Status" required autofocus/>
                    <span id="upwd" class="glyphicon form-control-feedback" aria-hidden="true"></span>
  					<span id="inputSuccess2Status" class="sr-only"></span>
  					</div>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-sm-12 col-md-offset-4 col-md-4">
                    <button type="button" id="login" class="btn btn-primary btn-block col-sm-12" style="margin-top:5px;">登录</button>
                </div>
            </div>
            <br/>
            <div class="row">
            	<div class="col-sm-12 col-md-offset-4 col-md-4">
            		<div class="col-xs-6" style="text-align: left;">
            		<a href="#" data-toggle="modal" data-target="#myModal">忘记密码</a>
            		</div>
            		<div class="col-xs-6" style="text-align: right;">
            		<a href="#" data-toggle="modal" data-target="#myModal2">注册账号</a>
            		</div>
            	</div>
            </div>
        </div>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container" style="padding:20px;">
    <P style="margin:0 auto;" align="center">@2017刘志豪丁重辉陈乾</P>
  </div>
</nav>
</body>
</html>
